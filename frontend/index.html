<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: { fontFamily: { sans: ["Inter"], mono: ["JetBrains Mono"] } },
        },
      };
    </script>
  </head>

  <body class="h-full flex flex-col bg-gray-100 font-sans">
    <!-- Top Bar -->
    <nav class="h-14 bg-blue-900 text-white flex items-center px-5 gap-6">
      <div class="flex items-center gap-2 font-bold">‚ö° OCR Ops</div>
      <div class="flex gap-1">
        <button
          class="nav-item px-4 py-2 rounded bg-white/15"
          data-tab="dashboard"
        >
          Dashboard
        </button>
        <button
          class="nav-item px-4 py-2 rounded text-white/70 hover:bg-white/10"
          data-tab="viewer"
        >
          Viewer
        </button>
      </div>
      <div class="ml-auto flex items-center gap-4">
        <select
          id="dataset-select"
          class="px-3 py-1.5 rounded bg-blue-800 text-white border border-blue-700 text-sm"
        >
          <option value="welllog">welllog (legacy)</option>
        </select>
        <div class="flex items-center gap-2 text-sm">
          <span id="status-dot" class="w-2 h-2 rounded-full bg-gray-400"></span>
          <span id="status-text">Idle</span>
        </div>
      </div>
    </nav>

    <main class="flex-1 overflow-hidden">
      <!-- DASHBOARD -->
      <section id="dashboard-section" class="page-section h-full flex flex-col">
        <div class="p-6 overflow-y-auto max-w-5xl mx-auto w-full space-y-6">
          <!-- Metrics -->
          <div class="grid grid-cols-3 gap-4">
            <div
              class="bg-white rounded-lg p-5 flex items-center gap-4 shadow-sm"
            >
              <span class="text-2xl">üìÑ</span>
              <div>
                <div class="text-sm text-gray-500">Processed</div>
                <div class="text-3xl font-bold" id="stat-total">0</div>
              </div>
            </div>
            <div
              class="bg-white rounded-lg p-5 flex items-center gap-4 shadow-sm"
            >
              <span class="text-2xl">‚úÖ</span>
              <div>
                <div class="text-sm text-gray-500">Success</div>
                <div class="text-3xl font-bold" id="stat-rate">0%</div>
              </div>
            </div>
            <div
              class="bg-white rounded-lg p-5 flex items-center gap-4 shadow-sm"
            >
              <span class="text-2xl">‚ö†Ô∏è</span>
              <div>
                <div class="text-sm text-gray-500">Errors</div>
                <div class="text-3xl font-bold text-red-600" id="stat-errors">
                  0
                </div>
              </div>
            </div>
          </div>

          <!-- Actions (unified) -->
          <div class="bg-white rounded-lg p-5 shadow-sm">
            <h2 class="font-semibold mb-4">
              Actions
              <span class="text-gray-400 font-normal text-sm"
                >(applies to selected dataset)</span
              >
            </h2>
            <div class="flex gap-3 flex-wrap">
              <button
                id="btn-download"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded font-medium text-sm"
              >
                üì• Download
              </button>
              <button
                id="btn-split"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded font-medium text-sm"
              >
                ‚úÇÔ∏è Split
              </button>
              <div class="flex items-center gap-2 ml-auto">
                <select
                  id="model-select"
                  class="px-2 py-1.5 border rounded text-sm"
                >
                  <option value="gemini-3-flash-preview">Flash</option>
                  <option value="gemini-3-pro-preview">Pro</option>
                </select>
                <select
                  id="mode-select"
                  class="px-2 py-1.5 border rounded text-sm"
                >
                  <option value="batch">Batch</option>
                  <option value="realtime">Realtime</option>
                </select>
                <button
                  id="btn-ocr"
                  class="px-4 py-2 bg-blue-900 text-white rounded font-medium text-sm hover:bg-blue-800"
                >
                  üîç Run OCR
                </button>
              </div>
            </div>
          </div>

          <!-- Log -->
          <div class="bg-white rounded-lg p-5 shadow-sm">
            <div class="flex justify-between items-center mb-3">
              <h2 class="font-semibold">Log</h2>
              <button
                id="btn-refresh"
                class="text-sm text-gray-500 hover:text-gray-700"
              >
                ‚Üª Refresh
              </button>
            </div>
            <pre
              id="log-output"
              class="bg-slate-800 text-gray-300 font-mono text-xs p-4 rounded max-h-40 overflow-y-auto"
            >
No logs.</pre
            >
          </div>

          <!-- Recent -->
          <div class="bg-white rounded-lg p-5 shadow-sm">
            <h2 class="font-semibold mb-3">Recent Jobs</h2>
            <table class="w-full text-sm">
              <thead>
                <tr class="text-left text-gray-500 border-b">
                  <th class="pb-2">File</th>
                  <th class="pb-2">Status</th>
                  <th class="pb-2">Model</th>
                  <th class="pb-2"></th>
                </tr>
              </thead>
              <tbody id="jobs-table"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- VIEWER -->
      <section id="viewer-section" class="page-section hidden h-full flex-col">
        <div class="h-12 bg-white border-b flex items-center px-4 gap-4">
          <button
            id="btn-prev"
            class="w-8 h-8 border rounded hover:bg-gray-100"
          >
            ‚óÄ
          </button>
          <span id="filename" class="font-mono text-sm">No file</span>
          <button
            id="btn-next"
            class="w-8 h-8 border rounded hover:bg-gray-100"
          >
            ‚ñ∂
          </button>
          <input
            id="search"
            type="text"
            class="px-2 py-1 border rounded w-40 text-sm"
            placeholder="Search..."
          />
          <span id="counter" class="text-sm text-gray-500">0/0</span>
          <label class="text-sm"
            ><input
              type="checkbox"
              id="show-success"
              checked
              class="mr-1"
            />Success</label
          >
          <label class="text-sm"
            ><input
              type="checkbox"
              id="show-errors"
              class="mr-1"
            />Errors</label
          >
        </div>
        <div
          class="flex-1 grid grid-cols-2 gap-4 p-4 bg-gray-200 overflow-hidden"
        >
          <div class="bg-white rounded-lg flex flex-col overflow-hidden">
            <div
              class="px-4 py-2 bg-gray-50 border-b font-semibold text-sm text-gray-600"
            >
              Image
            </div>
            <div
              id="image-panel"
              class="flex-1 p-4 overflow-auto text-gray-400 text-center"
            >
              Select a file
            </div>
          </div>
          <div class="bg-white rounded-lg flex flex-col overflow-hidden">
            <div
              class="px-4 py-2 bg-gray-50 border-b font-semibold text-sm text-gray-600"
            >
              OCR Output
            </div>
            <div
              id="ocr-panel"
              class="flex-1 p-4 overflow-auto text-gray-400 text-center"
            >
              Select a file
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
