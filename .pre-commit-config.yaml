# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.13

repos:
  # --- General file checks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.jsonl$|^node_modules/|\.ipynb$
      - id: end-of-file-fixer
        exclude: \.jsonl$|^node_modules/|\.ipynb$
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
      # - id: no-commit-to-branch
      #   args: [--branch, main, --branch, master]

  # --- Python linting and formatting ---
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.12.0
    hooks:
      - id: black
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --line-length=100]
        exclude: ^\.ipynb_checkpoints/|\.ipynb$

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--profile, black, --line-length=100]

  # --- Python security and quality ---
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,E501,W503,D100,D101,D102,D103,D104,D105,D106,D107,D401,D205,S110"]

  # Skip bandit - has false positives on legitimate subprocess usage and exception handling
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.9.2
  #   hooks:
  #     - id: bandit
  #       args: ['-c', 'pyproject.toml']
  #       additional_dependencies: ['bandit[toml]']
  #       exclude: ^tests/

  # --- Debug statement and code quality (regex-based) ---
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-eval
        exclude: ^training/metrics\.py$  # editdistance.eval() is a library function, not builtin
      - id: python-use-type-annotations
      - id: python-check-blanket-noqa
      - id: python-no-log-warn

  # --- JavaScript formatting ---
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, html, css, json]
        exclude: \.jsonl$|^node_modules/

  # --- Shell script checks (for Makefile calls) ---
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  # --- Secret scanning ---
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json|\.pyc$|\.ipynb$|^node_modules/

  # --- .env file linting ---
